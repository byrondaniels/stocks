version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: stocks-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: stocks
    ports:
      - "27011:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - stocks-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/stocks --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  stocks-network:
    driver: bridge
