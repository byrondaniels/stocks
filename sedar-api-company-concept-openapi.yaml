openapi: 3.0.3
info:
  title: SEDAR API - Company Concept
  description: |
    API specification for retrieving specific financial concepts for a company.
    This endpoint allows targeted retrieval of individual XBRL concepts by taxonomy and tag.
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: https://api.sedar.example.com
    description: Production server

paths:
  /api/xbrl/companyconcept/CIK{cik}/{taxonomy}/{tag}.json:
    get:
      summary: Get Company Concept
      description: |
        Retrieves a specific financial concept for a company identified by CIK.
        Returns historical data points for the specified taxonomy and tag combination.
      operationId: getCompanyConcept
      tags:
        - Company Concepts
      parameters:
        - name: cik
          in: path
          required: true
          description: Central Index Key (CIK) of the company (10 digits with leading zeros)
          schema:
            type: string
            pattern: '^\d{10}$'
            example: "0002019061"
        - name: taxonomy
          in: path
          required: true
          description: XBRL taxonomy namespace
          schema:
            type: string
            enum:
              - us-gaap
              - dei
              - ifrs-full
              - srt
            example: "us-gaap"
        - name: tag
          in: path
          required: true
          description: XBRL concept tag name
          schema:
            type: string
            example: "AccountsPayableCurrent"
      responses:
        '200':
          description: Successful response with company concept data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyConceptResponse'
        '404':
          description: Company or concept not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    CompanyConceptResponse:
      type: object
      required:
        - cik
        - entityName
        - taxonomy
        - tag
        - label
        - description
        - units
      properties:
        cik:
          type: string
          description: Central Index Key (CIK) of the company
          example: "0002019061"
        entityName:
          type: string
          description: Official name of the entity
          example: "SOUTH BOW CORPORATION"
        taxonomy:
          type: string
          description: XBRL taxonomy namespace
          enum: [us-gaap, dei, ifrs-full, srt]
          example: "us-gaap"
        tag:
          type: string
          description: XBRL concept tag
          example: "Assets"
        label:
          type: string
          description: Human-readable label for the concept
          example: "Assets"
        description:
          type: string
          description: Detailed description of the concept
          example: "Sum of the carrying amounts as of the balance sheet date of all assets that are recognized."
        units:
          type: object
          description: Map of unit types to arrays of data points
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/ConceptDataPoint'

    ConceptDataPoint:
      type: object
      description: A single data point for the concept
      required:
        - val
        - accn
        - fy
        - fp
        - form
        - filed
      properties:
        start:
          type: string
          format: date
          description: Start date of the period (for period-type facts)
          example: "2024-01-01"
        end:
          type: string
          format: date
          description: End date of the period or point-in-time date
          example: "2024-12-31"
        val:
          type: number
          description: The numeric value of the concept
          example: 11329000000
        accn:
          type: string
          description: SEC Accession Number
          example: "0001628280-25-010681"
        fy:
          type: integer
          description: Fiscal year
          example: 2024
        fp:
          type: string
          description: Fiscal period (FY, Q1, Q2, Q3, Q4)
          enum: [FY, Q1, Q2, Q3, Q4]
          example: "FY"
        form:
          type: string
          description: SEC form type
          example: "40-F"
        filed:
          type: string
          format: date
          description: Date the form was filed
          example: "2025-03-06"
        frame:
          type: string
          description: XBRL reporting frame
          example: "CY2024Q4I"

    ErrorResponse:
      type: object
      required:
        - success
        - message
      properties:
        success:
          type: boolean
          description: Always false for error responses
          example: false
        message:
          type: string
          description: Error message describing what went wrong
          example: "Concept not found"
        error:
          type: object
          properties:
            code:
              type: string
              example: "NOT_FOUND"
            details:
              type: string
              example: "No data found for concept us-gaap:Assets"

  examples:
    AssetsExample:
      summary: Total Assets concept
      value:
        cik: "0002019061"
        entityName: "SOUTH BOW CORPORATION"
        taxonomy: "us-gaap"
        tag: "Assets"
        label: "Assets"
        description: "Sum of the carrying amounts as of the balance sheet date of all assets that are recognized."
        units:
          USD:
            - end: "2023-12-31"
              val: 12032000000
              accn: "0001628280-25-010681"
              fy: 2024
              fp: "FY"
              form: "40-F"
              filed: "2025-03-06"
              frame: "CY2023Q4I"
            - end: "2024-12-31"
              val: 11329000000
              accn: "0001628280-25-010681"
              fy: 2024
              fp: "FY"
              form: "40-F"
              filed: "2025-03-06"
              frame: "CY2024Q4I"

    RevenueExample:
      summary: Revenue concept
      value:
        cik: "0002019061"
        entityName: "SOUTH BOW CORPORATION"
        taxonomy: "us-gaap"
        tag: "Revenues"
        label: "Revenues"
        description: "Amount of revenue recognized from goods sold, services rendered, insurance premiums, or other activities."
        units:
          USD:
            - start: "2023-01-01"
